<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>map</title>
    <style>
        html, body, #container {
            margin: 0; padding: 0; width: 100%; height: 100%;
        }
        img{position: fixed;top:50px;left: 50px;z-index: 100;}
    </style>
</head>
<body>
<div id="container" class="container"></div>
<!-- img\iconPng\location.png -->
<!-- <img src="../img/iconPng/location.png" alt=""> -->

<script src="https://webapi.amap.com/maps?v=1.4.15&key=1cee58dc2d2b1c1685b614d8e9d14c31"></script>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:11, //初始化地图层级
        center: [108.952774,34.228968], //初始化地图中心点
        mapStyle: "amap://styles/darkblue",     //用的官方 极夜蓝 的样式
    });

    // 创建一个 Marker 实例：
    var marker = new AMap.Marker({
        position: new AMap.LngLat(108.952774,34.228968),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
        title: '西安',
        // icon:'../img/iconPng/location.png',
        icon:new AMap.Icon({            
	     image: '../img/iconPng/location.png',
	    //  size: new AMap.Size(22, 28),  //图标所处区域大小
	     imageSize: new AMap.Size(22,28) //图标大小
	    }),
        zIndex: 99,
        // position: [pos.y,pos.x],
        // anchor: 'bottom-center',
        // offset: new AMap.Pixel(0,0)//(-10, -30)
    });

    // 将创建的点标记添加到已有的地图实例：
    map.add(marker);

    // 移除已创建的 marker
    // map.remove(marker);
</script>
</body>
</html>
