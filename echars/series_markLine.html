<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Title
    </title>
</head>
<body style="height: 900px; margin: 0">
<div id="container" style="height: 100%">
</div>
<script src="data1.js">
</script>
<script src="echarts.min.js">
</script>
<script src="macarons.js">
</script>
<script>
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    option = null;
    option ={
        xAxis: {
            splitLine: {
                show: false,
            },
            axisLabel: {
                color: '#fff',
                rotate: '35',
                fontSize: 10,
            },
            data: ['0', '2013年', '2014年', '2015年', '2016年', '2017年'],
            boundaryGap: 0,
        },
        yAxis: {
            name: '（单位/km）',
            splitLine: {
                show: false,
            },
            axisLabel: {
                color: '#fff',
            },
            axisPointer: {
                lineStyle: {
                    color: '#fff',
                },
                value: '140',
            },
        },
        grid: {
            top: '10%',
            bottom: '27%',
        },
        series: [{
            data: DataAll,
            type: 'scatter',
            symbolSize: function (parmas) {
                return Math.ceil(parmas[2] / 1000);
            },
            label: {
                emphasis: {
                    show: true,
                    formatter: function (param) {
                        return param.data[3] + param.data[4];
                    },
                    position: 'top',
                },
            },
            markLine: {
                data: [
                    [
                        { name: '标线1起点', xAxis: 0, yAxis: 300, symbol: 'circle'},
                        { name: '标线1终点', xAxis: '2017年', yAxis: 300, symbol: 'circle' },
                    ],
                ],
                label: {
                    normal: {
                        show: true,
                        position: 'middle',
                        formatter: '节能与新能源汽车技术路线图2020年目标',
                    },
                },
                lineStyle: {
                    normal: {
                        type: 'solid',
                        color: '#fff',
                    },
                },
            },
            itemStyle: {
                normal: {
                    color: '#0fefee',
                },
            },
        }],
    }
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>

</html>
