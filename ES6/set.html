<script>
    //ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
    //Set本身是一个构造函数，用来生成 Set 数据结构。
    let mySet = new Set();

    //添加
    mySet.add('tom1');
    mySet.add('tom2');
    mySet.add('tom3');
    mySet.add('tom3');      //集合中已经有的值，添加不成功
    console.log(mySet)

    //删除
    mySet.delete('tom2')
    console.log(mySet)

    //查询是否包含
    console.log(mySet.has('tom2'))      //因为上面已经删除了，所以这里是false

    //去重
    let arr=[1,2,1,3,2,4];
    console.log(new Set(arr))       //{1,2,3,4}
    console.log(...new Set(arr))       //1,2,3,4
    let str='he llo wor ld';
    let str1 = new Set();
    for(let i=0; i<str.length;i++){
        str1.add(str[i])
    }
    console.log(str1)       //去除了字符串中所有重复的字符；


    //长度
    console.log('长度', str1.size)     //8

</script>
