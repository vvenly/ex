<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

<script>

    console.log(...[1, 2, 3])
    // 1 2 3

    console.log(1, ...[2, 3, 4], 5)

    console.log(document.querySelectorAll('div'))
    console.log(...document.querySelectorAll('div'))

    let x=0;

    const arr = [
      ...(x > 0 ? ['a'] : []),'b',
    ];

    console.log(arr)


    //字符串转数组
    let str='hello';
    let a1= [...str]
    console.log(a1)

    //数组拼接
    let arr1 =[1,2,3], arr2=[3,4,5]
    console.log([...arr1,...arr2])
    console.log([...arr1,...'abc'])

    //数组填充
    console.log([1,2,3].fill(7))    //[7, 7, 7]
    console.log(new Array(3).fill(7))   //[7, 7, 7]
    console.log(new Array(3).fill(['a']))   //数组里填充3个数组

    //判断数组是否包含给定的值
    let str5 = ['a','b','d'];
    console.log(str5.includes('c'))

    //获取要查询的值 位于数组的下标, 存在的话返回下标，不存在返回-1
    console.log(str5.findIndex(value=> {return value == 'c';}))     //-1

    //find  找出第一个符合条件的数组成员。所有数组成员依次执行该回调函数，
    // 直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。
    let test1 = str5.find((n) => n === 'a')
    console.log(test1)


    //fill 使用给定值  填充一个数组
    console.log('fill: ', str5.fill('c'));      //[c,c,c]       //
    console.log('fill2:', new Array(5).fill(7))

    let f1 = 0;
    console.log('fill3:', new Array(5).fill(f1++))







</script>

</body>
</html>
