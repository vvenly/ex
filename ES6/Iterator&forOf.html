<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //遍历器（Iterator）
    //JavaScript 原有的表示“集合”的数据结构，主要是数组（Array）和对象（Object），ES6 又添加了Map和Set。这样就有了四种数据集合，用户还可以组合使用它们，
    // 定义自己的数据结构，比如数组的成员是Map，Map的成员是对象。这样就需要一种统一的接口机制，来处理所有不同的数据结构。
    // 遍历器（Iterator）就是这样一种机制。它是一种接口，为各种不同的数据结构提供统一的访问机制。任何数据结构只要部署 Iterator 接口，
    // 就可以完成遍历操作（即依次处理该数据结构的所有成员）。
    //iterator 可以遍历字符串、数组、argument、set容器、map容器
    let arr1=['lucy','marry','tom','jerry'];

    for(let v of arr1){
        console.log(v)
    }

    let ite1 = arr1[Symbol.iterator]();

    console.log(ite1.next())        //{value: "lucy", done: false}      done是否已遍历结束
    console.log(ite1.next())        //{value: "marry", done: false}
    console.log(ite1.next())        //{value: "tom", done: false}
    console.log(ite1.next())        //{value: "jerry", done: false}
    console.log(ite1.next())        //{value: undefined, done: true}


    //模拟 Symbol.iterator
    function mnIterator(arr) {
        let Index = 0;
        return {
            next(){
                if(Index<arr.length){
                    return {
                        value:arr[Index++],done:false
                    }
                }else{
                    return {
                        value:undefined,done:true
                    }
                }
            }
        }
    }

    let ite2 = mnIterator(arr1);

    console.log(ite2.next())            //输出同上
    console.log(ite2.next())
    console.log(ite2.next())
    console.log(ite2.next())
    console.log(ite2.next())
</script>

</body>
</html>
