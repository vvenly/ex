<script src="Convert_Pinyin.js"></script>
<script>
    (function () {
        ConvertName()
    })();

    function ConvertName() {
        var parentTr=$('.material_name');

        for(var i=0,len=parentTr.length;i<len;i++){
            var chinaName = $('.material_name')[i].innerHTML;

            var fullName = pinyin.getFullChars(chinaName);

            $(".pinyin:eq("+i+")").attr("data-content",fullName);
        }
    }
</script>
