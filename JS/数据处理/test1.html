<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="d1"></div>

<script>
    let a = [12,34,56]
    console.log(a.toString())

    let b= `1
    2
    3
    4
    5`
    console.log(b)         //控制台直接换行

    document.write(b)     //页面上没有换行

    document.getElementById('d1').innerHTML=b           //同上
</script>
</body>
</html>
