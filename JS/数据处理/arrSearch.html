   // js实现查找数组中对象的属性值是否存在


var arrList = [ { "rollnumber": 1, "name": "dj", "subject": "physics" }, { "rollnumber": 2, "name": "tanmay", "subject": "biology" }, { "rollnumber": 3, "name": "amit", "subject": "chemistry" } ];
  function arrDemo(arr, key, value) {
    for (var i = 0; i < arr.length; i++) {
        // 遍历每个数组的对象元素的某个key值和value进行对比，相等返回当前元素下标，不等的话，返回null
      if (arr[i][key] == value) {
        return i;
      }
    }
    return null;
  }
  var index = arrDemo(arrList, "rollnumber", 1);
  console.log(index);
//  返回结果： 0
