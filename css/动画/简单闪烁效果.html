<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>呼吸灯</title>
    <style type="text/css">
        .className{ width: 500px;height:300px; background-color: #faf; animation: twinkling 1s infinite ease-in-out; } 
        .animated{ 
            animation-duration: 1s; 
            animation-fill-mode: both 
            } 
        @keyframes twinkling{ 
            0%{ opacity: 0.3; } 
            100%{ opacity: 1; } 
        }
    </style>
</head>
<body>
    <div class="className"></div>
</body>
