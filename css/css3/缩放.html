<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style type="text/css">
            /*设置原始元素样式*/
            #origin
            {
                width:200px;
                height:100px;
                border:1px dashed gray;
            }
            /*设置当前元素样式*/
            #current
            {
                width:200px;
                height:100px;
                color:white;
                background-color: rgb(30, 170, 250);
                opacity: 0.6;
                transform:scaleX(1.5);
            }
        </style>
    </head>
    <body>
        transform: scaleX(x);         /*沿X轴方向缩放*/
        transform: scaleY(y);         /*沿Y轴方向缩放*/
        transform: scale(x, y);        /*沿X轴和Y轴同时缩放*/
        <div id="origin">
            <div id="current"></div>
        </div>
    </body>
</html>
