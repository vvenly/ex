<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       #d1{
           width: 200px;
           height: 200px;
           padding: 50px;
           background: #faf;
           /* padding默认会将元素宽高撑开， 若要将宽高保持为 200px，无论填充量如何，那么您可以使用 box-sizing 属性。
           这将导致元素保持其宽度。如果增加内边距，则可用的内容空间会减少。 */
           box-sizing: border-box;
       }
    </style>
</head>
<body>

<div id="d1">

</html>
